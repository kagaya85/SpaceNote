<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../dataBase/data-ajax.js"></script>
<title>Hello, World</title>  
<style type="text/css">  
	html{height:100%}  
	body{height:100%;margin:0px;padding:0px}  
	#container{height:100%}  

	.circle{
		width: 50px;
		height: 50px;
		background-color: yellow;
		border-radius: 50%
		-moz-border-radius: 50%;
		-webkit-border-radius: 50%;
		box-shadow: 0px 0px 4px 2px #DDDDDD;

	}

	.triangle_down{
		width: 0px;
		height: 0px;
		border-top: 10px solid white;
		border-right: 10px solid transparent;
		border-left:  10px solid transparent;
		/*background-color: white;*/
	}

	.textbox{
		width: 200px;
		height: 145px;
		background-color: white;
		border-radius: 10px;
		box-shadow: 0px 0px 20px 5px #888888;
	}

	.text{
		width: 160px;
		height: 125px;
		margin: 0;
		position: relative;
		left: 20px;
		top: 10px;
		font-size: small;
	}
</style>  
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=33X0NsFGdzK75bVRULnf3zGt4Os450GW">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
<body>  
<div id="container"></div> 
<script type="text/javascript">
	//设置一个坐标点对象
	function Point(Lng, Lat){
		this.Lng = Lng;
		this.Lat = Lat;
	}
	center = new Point(121.214261,31.31287181);
	var map = new BMap.Map("container");
	// 创建地图实例  

	var Bcenter = new BMap.Point(center.Lng,center.Lat);
	
	// 创建点坐标  
	map.centerAndZoom(Bcenter, 15);
	// 初始化地图，设置中心点坐标和地图级别  
	
	alerted = 0;
	function setLocation(){
		if (navigator.geolocation && map != null) 
		{
			console.log("1");
			navigator.geolocation.getCurrentPosition(function(position) {
				console.log("2");
				var pos_google = 
				{
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};

				var pos = new BMap.Point(pos_google.lng,pos_google.lat);
				console.log(position.coords);
				console.log(pos);
				map.setCenter(pos);

			}, function() {
				console.log("3");
				if(!alerted){
					alert("请打开你的位置信息");
					alerted = 1;
				}
			});
		} 
		else if(map)
		{
			// Browser doesn't support Geolocation
			if(!alerted){
				alert("浏览器不支持位置信息，请使用chrome");
				alerted = 1;
			}

		}
		else
		{
			console.log("map is null");
		}
	}

	// var set_locate=self.setInterval("setLocation()",1000);

	// 定义自定义覆盖物的构造函数  
	function SquareOverlay(center, width, height, text, imgsrc){
	    this._center = center;
	    this._width = width;
	    this._height = height;
	    this._text = text;
	    this._imgsrc = imgsrc;
	}
	// 继承API的BMap.Overlay
	SquareOverlay.prototype = new BMap.Overlay();

	// 实现初始化方法  
	SquareOverlay.prototype.initialize = function(map){
	    // 保存map对象实例
	    this._map = map;
	    // 创建div元素，作为自定义覆盖物的容器
	    var div = document.createElement("div");



	    var img = document.createElement("img");
	    img.src = this._imgsrc;
	    img.className = img.className + " circle";
	    img.style.position = 'relative';
	    img.style.left = "6px";
	    img.style.top = '4px';

	    var arrow = document.createElement("div");
	    arrow.className = div.className + " triangle_down";
	    // arrow.style.top = "-25px";
	    arrow.style.position = 'relative';
	    arrow.style.left = "25px";

	    var textbox = document.createElement("div");
	    textbox.className = textbox.className + " textbox";
	    textbox.style.height = this._height + "px";
	    textbox.style.width = this._width + "px";


	    var text = document.createElement("p");
	    text.innerHTML = this._text;
	    text.className = text.className + ' text';
	    var textheight = this._height - 20;
	    text.style.height = textheight + "px";
	    var textwidth = this._width - 40;
	    text.style.width = textwidth + "px";


	    textbox.appendChild(text);

	    div.appendChild(textbox);
	    div.appendChild(arrow);
	    div.appendChild(img);

	    div.style.position = "relative";
	    div.style.width = this._width + "px";
	    div.style.height = this._length + "px";


	    // 将div添加到覆盖物容器中
	    map.getPanes().markerPane.appendChild(div);
	    // 保存div实例
	    this._div = div;
	    // 需要将div元素作为方法的返回值，当调用该覆盖物的show、
	    // hide方法，或者对覆盖物进行移除时，API都将操作此元素。
	    return div;
	}

	// 实现绘制方法   
	SquareOverlay.prototype.draw = function(){    
	// 根据地理坐标转换为像素坐标，并设置给容器    
	    var position = this._map.pointToOverlayPixel(this._center);    
	    this._div.style.left = position.x - this._length / 2 + "px";    
	    this._div.style.top = position.y - this._length / 2 + "px";    
	}

	// 实现显示方法    
	SquareOverlay.prototype.show = function(){    
	    if (this._div){    
	        this._div.style.display = "";    
	    }    
	}      
	// 实现隐藏方法  
	SquareOverlay.prototype.hide = function(){    
	    if (this._div){    
	        this._div.style.display = "none";    
	    }    
	}
	// 添加自定义覆盖物  
	var range = 1;//设置范围
	loadData(center.Lng, center.Lat, range); //加载数据点

</script>  
</body>  
</html>
